<div class="login">
    <h2>Login</h2>
    <input name="email" id="email" type="text" [(ngModel)]="email" placeholder="Email">
    <input name="password" id="password" type="password" [(ngModel)]="password" placeholder="Password">
    <button class="mb-2" (click)="onLogin()">Login</button>
    <a class="btn btn-info" [routerLink]="['/signup']">Register</a>
</div>
